<!-- inherit from base_template.html-->

{% extends "lecNotes_app/base_template.html" %}

{%block tile%}
Program Details
{%endblock%}
 
<!-- Replace block content in base_template.html -->
{% block content %}

<h1>{{ program.name }} Course List</h1>

<ul class="list-group">
    {% for course in courses %}
        <li class="list-group-item"><a href="{{ course.get_absolute_url }}">{{ course.coursePrefixAndCode }} - {{ course.courseName }}</a></li>
    {% endfor %}
</ul>    
 
 
{% endblock %}
